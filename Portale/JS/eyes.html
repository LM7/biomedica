<!DOCTYPE html>
<html>
 <head> 
  <title>Eye</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head>
  <body>
  <!-- JavaScript libraries -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
  <script src="assets/libs/TrackballControls.js"></script>
  <script src="assets/libs/OBJLoader.js"></script>
  <!-- Javascript code that runs our Three.js examples --> 
  <script>
    // once everything is loaded, we run our Three.js stuff.
    $(function () {

      var stats = initStats();

      // create a scene, that will hold all our elements such as objects, cameras and lights.
      var scene = new THREE.Scene();

      // create a camera, which defines where we're looking at.
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      // create trackball controls
      var trackballControls = new THREE.TrackballControls(camera);

      // create a render and set the size
      var webGLRenderer = new THREE.WebGLRenderer();
      webGLRenderer.setClearColor(new THREE.Color(0xeeeeee, 1.0));
      webGLRenderer.setSize(window.innerWidth, window.innerHeight);

      // position and point the camera to the center of the scene
      camera.position.set(-30,300,300);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // add spotlights
      var spotLight1 = new THREE.SpotLight(0xffffff);
      spotLight1.position.set(300, 300, 500);
      spotLight1.intensity = .5;
      scene.add(spotLight1);

      var spotLight2 = new THREE.SpotLight(0xffffff);
      spotLight2.position.set(-300, -300, 500);
      spotLight2.intensity = .5;
      scene.add(spotLight2);

      var spotLight3 = new THREE.SpotLight(0xffffff);
      spotLight3.position.set(300, -300, -500);
      spotLight3.intensity = .5;
      scene.add(spotLight3);

      var spotLight4 = new THREE.SpotLight(0xffffff);
      spotLight4.position.set(-300, 300, -500);
      spotLight4.intensity = .5;
      scene.add(spotLight4);

      // add the output of the renderer to the html element
      $('body').append(webGLRenderer.domElement);

      // call the render function
      var step = 0;

      // setup the control gui
      var controls = new function () {};

      var gui = new dat.GUI();
      var objEye;

      var loader = new THREE.OBJLoader();
      loader.load('assets/models/eye.obj', function (obj) {

        var texture = THREE.ImageUtils.loadTexture( 'assets/models/eye-texture.jpg' );
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
        obj.children[0].material = mat;
        scene.add( obj );
      });

      render();

      function render() {
        stats.update();
        trackballControls.update();

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        webGLRenderer.render(scene, camera);
      }

      function initStats() {
        var stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms
        $('body').append(stats.domElement);
        return stats;
      }
    });
  </script>  
 </body>
</html>
