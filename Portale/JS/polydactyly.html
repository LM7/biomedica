<!DOCTYPE html>
<html>
 <head> 
  <title>Polydactyly</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head>
  <body>
  <!-- JavaScript libraries -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
  <script src="assets/libs/TrackballControls.js"></script>
  <script src="assets/libs/OBJLoader.js"></script>
  <!-- Javascript code that runs our Three.js examples --> 
  <script>
    // once everything is loaded, we run our Three.js stuff.
    $(function () {

      var stats = initStats();

      // create a scene, that will hold all our elements such as objects, cameras and lights.
      var scene = new THREE.Scene();

      // create a camera, which defines where we're looking at.
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      // create trackball controls
      var trackballControls = new THREE.TrackballControls(camera);

      // create a render and set the size
      var webGLRenderer = new THREE.WebGLRenderer();
      webGLRenderer.setClearColor(new THREE.Color(0xeeeeee, 1.0));
      webGLRenderer.setSize(window.innerWidth, window.innerHeight);

      // position and point the camera to the center of the scene
      camera.position.set(-30,40,50);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // add spotlights
      var spotLight1 = new THREE.SpotLight(0xffffff);
      spotLight1.position.set(-30, 40, 50);
      spotLight1.intensity = 1;
      scene.add(spotLight1);

      var spotLight2 = new THREE.SpotLight(0xffffff);
      spotLight2.position.set(30, -40, -50);
      spotLight2.intensity = 1;
      scene.add(spotLight2);

      // add the output of the renderer to the html element
      $('body').append(webGLRenderer.domElement);

      // call the render function
      var step = 0;

      // setup the control gui
      var controls = new function () {};

      var gui = new dat.GUI();
      var objPolydactyly;

      var loader = new THREE.OBJLoader();
      loader.load('assets/models/hand.obj', function (obj) {

        global_o = obj;

        // var material = new THREE.MeshLambertMaterial({color: 0xaaaaaa});
        // material.side = THREE.DoubleSide;
        // obj.children[0].material = material;
        // objPolydactyly = obj.children[0];

        var multiMaterial = [
          new THREE.MeshPhongMaterial({color: "#FF6347", side: THREE.DoubleSide}),
          new THREE.MeshBasicMaterial({wireframe: false, overdraw: true, color: 0xffffff, side: THREE.DoubleSide})
          ];

        objHand = THREE.SceneUtils.createMultiMaterialObject(obj.children[0].geometry, multiMaterial);
          
        scene.add(objHand);
      });

      loader.load('assets/models/finger.obj', function (obj) {

        global_o = obj;

        // var material = new THREE.MeshLambertMaterial({color: 0xaaaaaa});
        // material.side = THREE.DoubleSide;
        // obj.children[0].material = material;
        // objPolydactyly = obj.children[0];

        var multiMaterial = [
          new THREE.MeshPhongMaterial({color: "#FF6347", side: THREE.DoubleSide}),
          new THREE.MeshBasicMaterial({wireframe: false, overdraw: true, color: 0xffffff, side: THREE.DoubleSide})
          ];

        objFinger = THREE.SceneUtils.createMultiMaterialObject(obj.children[0].geometry, multiMaterial);
          
        scene.add(objFinger);
        objFinger.scale.set(.05,.06,.05);
        
        objFinger.rotation.x = -Math.PI/2;
        objFinger.rotation.y = -Math.PI/2;
        objFinger.rotation.z = -Math.PI/10;


        objFinger.position.set(.13,.04,.27);
      });

      var axisHelper = new THREE.AxisHelper(1);
      scene.add(axisHelper);

      render();

      function render() {
        stats.update();
        trackballControls.update();

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        webGLRenderer.render(scene, camera);
      }

      function initStats() {
        var stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms
        $('body').append(stats.domElement);
        return stats;
      }
    });
  </script>  
 </body>
</html>
